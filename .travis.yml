# Don't email me the results of the test runs.
notifications:
  email: false

language: go

go:
  - "1.8"
  - "1.9"
  - "1.10"
  - "1.11"


# Skip the install step. Don't `go get` dependencies. Only build with the code
# in vendor/. See https://docs.travis-ci.com/user/languages/go/#godep-support
install: true

before_script:
  - echo $TRAVIS_GO_VERSION
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $GOPATH/bin v1.10.2

script:
  - golangci-lint run
  - bash ./scripts/test.sh

after_success:
  - if [[ $TRAVIS_GO_VERSION == 1.11* ]]; then bash <(curl -s https://codecov.io/bash); fi
